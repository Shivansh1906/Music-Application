<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./cover1.jpg" type="image/x-icon">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/91dce7869b.js" crossorigin="anonymous" defer></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script> -->
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1><b><i>AR Rehman & His Melodies</i></b></h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songName">Taal</span>
                    <span class="songlistplay"><span class="timestamp">02:45 <i id='0' class="songItemPlay fa-solid fa-1x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="2">
                    <span class="songName">Dil Chahta Hai</span>
                    <span class="songlistplay"><span class="timestamp">03:08 <i id='1' class="songItemPlay fa-solid fa-1x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="3">
                    <span class="songName">Gangster</span>
                    <span class="songlistplay"><span class="timestamp">02:33 <i id='2' class="songItemPlay fa-solid fa-1x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="4">
                    <span class="songName">Lagaan</span>
                    <span class="songlistplay"><span class="timestamp">03:26 <i id='3' class="songItemPlay fa-solid fa-1x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="5">
                    <span class="songName">Rang De Basanti</span>
                    <span class="songlistplay"><span class="timestamp">03:02 <i id='4' class="songItemPlay fa-solid fa-1x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="6">
                    <span class="songName">Pukar</span>
                    <span class="songlistplay"><span class="timestamp">06:54 <i id='5' class="songItemPlay fa-solid fa-1x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="7">
                    <span class="songName">Saathiya</span>
                    <span class="songlistplay"><span class="timestamp">03:47<i id='6' class="songItemPlay fa-solid fa-1x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="8">
                    <span class="songName">Dil Se</span>
                    <span class="songlistplay"><span class="timestamp">06:40 <i id='7' class="songItemPlay fa-solid fa-1x fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName"></span>
        </div>
    </div>
</body>
</html>
